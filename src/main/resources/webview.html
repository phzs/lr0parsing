<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Graph visualisation</title>
    <style>
        body {
            font: 300 20px 'Helvetica', Helvetica;
        }

        .node rect {
            stroke: #333;
            fill: #fff;
        }

        .edgePath path {
            stroke: #333;
            fill: #333;
            stroke-width: 1.5px;
        }

        .h3 {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="bower_components/bootstrap4/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col" id="grammarCol">
            <h3 class="text-center">Grammar</h3>
            <table id="grammarTable" class="table table-sm">
                <thead>
                    <tr>
                        <th>#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- to be inserted -->
                </tbody>
            </table>
        </div>
        <div class="col">
            <h3 class="text-center">State Automaton</h3>
            <svg id="graph" width="700" height="700" style="border: 1px solid;"><g/></svg>
        </div>
        <div class="col" id="parseTableCol" style="display: none;">
            <h3 class="text-center">Jump Table</h3>
            <table id="parseTable" class="table table-sm">
                <thead>
                    <tr>
                        <th></th>
                        <th id="actionTableHeader">Action Table</th>
                        <th id="jumpTableHeader">Jump Table</th>
                    </tr>
                    <tr id="tableHead">
                        <!-- to be inserted -->
                    </tr>
                </thead>
                <tbody>
                    <!-- to be insertied -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/graphlib/dist/graphlib.core.js"></script>
<script src="bower_components/dagre/dist/dagre.core.js"></script>
<script src="bower_components/dagre-d3/dist/dagre-d3.core.js"></script>
<!--<script src="bower_components/bootstrap4/dist/js/bootstrap.js"></script>-->

<script type="text/javascript">

    function setGrammarVisible(visible) {
        if(visible)
            $('#grammarCol').fadeIn();
        else
            $('#grammarCol').fadeOut();
    }

    function setParseTableVisible(visible) {
        if(visible)
            $('#parseTableCol').fadeIn();
        else
            $('#parseTableCol').fadeOut();
    }

    document.addEventListener("DOMContentLoaded", function(event) {
        if(typeof app !== "undefined" && app != null)
            app.onWebviewPageLoaded();
        else {
            // for testing in a webbrowser
            addNode(0, "[S --> .Sb]\n[Z --> .S]\n[S --> .bAa]");
            addNode(1, "[A --> .a]\n[S --> b.Aa]\n[A --> .aSc]\n[A --> .aSb]");
            addEdge(0,1, "b");
            addNode(2, "[S --> S.b]\n[Z --> S.]");
            addEdge(0,2, "S");
            addNode(3, "[A --> a.]\n[S --> .Sb]\n[A --> a.Sb]\n[S --> .bAa]\n[A --> a.Sc]");
            addEdge(1,3, "a");
            addNode(4, "[S --> bA.a]");
            addEdge(1,4, "A");
            addNode(5, "[S --> Sb.]");
            addEdge(2,5, "b");
            addEdge(3,1, "b");
            addNode(6, "[S --> S.b]\n[A --> AB.c]\n[A --> aS.b]");
            addEdge(3,6, "S");
            addNode(7, "[S --> bAa.]");
            addEdge(4,7, "a");
            addNode(8, "[S --> Sb.]\n[A --> aSb.]");
            addEdge(6,8, "b");
            addNode(9, "[A --> aSc.]");
            addEdge(6,9, "c");
        }
        console.log("document ready");
    });
</script>
<script src="graphs.js"></script>
<script src="grammartable.js"></script>
<script src="parsetable.js"></script>
</body>
</html>
